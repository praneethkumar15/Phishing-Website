{% load static%}
<!DOCTYPE HTML>
<html>
<head>
<title>Detecting Phishing Website</title>
<link rel="stylesheet" type="text/css" href="{% static 'style/style.css'%}" title="style" />
</head>
<body>
 <div id="main">
 <div id="header">
 <div id="logo">
 <div id="logo_text">
 <!-- class="logo_colour", allows you to change the colour of the text -->
 <h2><a href="login.html">Detecting Phishing Website </a></h2>
 </div>
 </div>
 <div id="menubar">
 <ul id="menu">
 <li><a href="/index">Home</a></li>
 <li><a href="/login">Login</a></li>
 <li><a href="/registration">Registration</a></li>
 <li><a href="/testurl">Test URL</a></li>
 </ul>
 </div>
 </div>
 <div id="content_header"></div>
 <div id="site_content">
 <div id="content">
 
 <h1>Login Status : {{message}}</h1>
 {% comment %}<form method="post" action="#" id="search_form">
 <p>
 <input class="search" type="text" name="search_field" value="Enter 
keywords....." />
 <input name="search" type="image" style="border: 0; margin: 0 0 -9px 5px;" 
src="{% static 'style/search.png' %}" alt="Search" title="Search" />
 </p>
 </form>{% endcomment %}
 <form name="form" action="/loginaction/">
 {% csrf_token %}
 <div class="form_settings">
 
 <p>
 <span>User Name :</span><input class="contact" type="text"
 name="username" value="" />
 </p>
 <p>
 <span>Password :</span><input class="contact" type="password"
 name="password" value="" />
 </p>
 <p style="padding-top: 15px">
 <span>&nbsp;</span><input class="submit" type="submit"
 name="contact_submitted" value="Login" />
 </p>
 </div>
 </form>
 
 </div>
 </div>
 </div>
</body>
</html>
